<div class="row justify-content-center mt-3">
  <div class="col-12 col-md-4 mt-3">
    <div class="card shadow">
      <div class="container text-center">
        <img src="/assets/reload.png" style="width: 100px;" alt="loginImage" class="img-fluid mt-3">
      </div>
      <h2 class="text-center">Reset Password</h2>
      <div class="card-body">
        <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
          <div class="form-group mb-3">
            <label for="email">Email</label>
            <input type="email" id="email" class="form-control" formControlName="email"
              placeholder="Enter your email" />
            <div *ngIf="forgotPasswordForm.get('email')?.touched && forgotPasswordForm.get('email')?.invalid">
              <small class="text-danger" *ngIf="forgotPasswordForm.get('email')?.errors?.['required']">
                Email is required.
              </small>
              <small class="text-danger" *ngIf="forgotPasswordForm.get('email')?.errors?.['email']">
                Please enter a valid email address.
              </small>
            </div>
          </div>
          <br>
          <div class="text-center">
            <button mat-raised-button color="primary" type="submit" class="form-group btn btn-dark px-4"
              [disabled]="forgotPasswordForm.invalid">Send Reset Link</button><br>

          </div>
        </form>

        <div *ngIf="successMessage">
          {{ successMessage }}
        </div>

      </div>
    </div>
  </div>
</div>
